worker_processes 1;

error_log stderr;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 8080 default;
        client_max_body_size 1m;
        server_name _;

        keepalive_timeout 65;

        root   /opt/che-plugin-viewer/build;
        index  index.html;

        location / {
            try_files $uri $uri/ /index.html =404;
        }
    }
}
